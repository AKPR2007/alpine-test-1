name: build_alpine
on:
  - pull_request
  - push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install qemu-utils
        run: |
          sudo apt-get update
          sudo apt-get install qemu-utils wget -y; cd ~/ ;wget https://raw.githubusercontent.com/alpinelinux/alpine-make-vm-image/v0.9.0/alpine-make-vm-image

      - uses: actions/checkout@v2

      - name: Build image
        run: |
         sudo bash ~/alpine-make-vm-image \
              --image-format qcow2 \
              --image-size 1024G \
              --repositories-file example/repositories \
              --packages "$(cat example/packages)" \
              --kernel-flavor lts \
              --branch 3.16 \
              alpine-$(date +%Y-%m-%d).qcow2 -- ./example/configure.sh
